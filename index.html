<!DOCTYPE html>
<html>
<head>
	<title>Button Rotation</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
	<h3 style="margin-top: 2rem; text-align: center;">Ask Buddie Button Rotate Challenge</h3>
	<div id="btns">
		<button id="btn1" class="btn" style="background: #f44336;">1</button>
		<button id="btn2" class="btn" style="background: #E91E63;">2</button>
		<button id="btn3" class="btn" style="background: #9C27B0;">3</button>
		<button id="btn4" class="btn" style="background: #2196F3;">4</button>
		<button id="btn5" class="btn" style="background: #795548;">Rotate</button>
		<button id="btn6" class="btn" style="background: #009688;">6</button>
		<button id="btn7" class="btn" style="background: #4CAF50;">7</button>
		<button id="btn8" class="btn" style="background: #FFEB3B;">8</button>
		<button id="btn9" class="btn" style="background: #FF9800;">9</button>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
